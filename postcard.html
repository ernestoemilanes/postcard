<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="postcard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <header></header>
      <section>
        <form class="postcard" method="post">
          <div class="postcard-header">
            <img
              src="http://assets.breatheco.de/apis/img/icon/4geeks.png"
              alt=""
            />
            <h1>My Postcard</h1>
          </div>
          <div class="postcard-body">
            <div class="left-part">
              <p>
                Look how awesome! This is a postcard that I created using HTML5
                and CSS3 during my 4Geeks Academy Course!
              </p>
              <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="right-part">
              <input type="text" name="fullname" placeholder="Some Name" />
              <input type="text" name="email" placeholder="Some Email" />
              <input type="text" name="message" placeholder="Some Content" />
            </div>
          </div>
          <div class="postcard-footer">
            <input type="submit" value="Send my postcard" />
          </div>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
